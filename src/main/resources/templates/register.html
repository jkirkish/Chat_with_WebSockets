<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-1/3">
      <h2 class="text-3xl font-semibold mb-4">Register</h2>
      <form th:action="@{/register}" method="post">
        <div class="mb-4">
          <label for="firstName" class="block text-gray-600">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            th:field="${user.firstName}"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-gray-600">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            th:field="${user.lastName}"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="mb-4">
          <label for="username" class="block text-gray-600">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            th:field="${user.username}"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            th:field="${user.email}"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-600">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            th:field="${user.password}"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div>
          <button
            type="submit"
            class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300"
          >
            Register
          </button>
        </div>
      </form>
      <a href="/index" class="text-blue-500 hover:underline block mt-4">Home</a>
    </div>
  </body>
</html>
