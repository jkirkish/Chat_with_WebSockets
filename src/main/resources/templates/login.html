<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-1/3">
      <h2 class="text-3xl font-semibold mb-4">Login</h2>
      <!-- Add the Home link -->
  
      <form th:action="@{/login}" method="post">
        <div class="mb-4">
          <label for="username" class="block text-gray-600">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            th:field="${user.username}"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div class="mb-4">
          <label for "password" class="block text-gray-600">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            th:field="${user.password}"
            required
            class="w-full p-2 border border-gray-300 rounded"
          />
        </div>

        <div>
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
          >
            Login
          </button>
        </div>
      </form>
      <a href="/index" class="text-blue-500 hover:underline mb-4 block">Home</a>
    </div>
  </body>
</html>
